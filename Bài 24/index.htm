<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">

        <div class="row">
            <div class="col-lg-12">
                12
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 bg-primary text-info">
                1
            </div>
            <div class="col-lg-3 col-md-6 col-12 bg-secondary text-info" >
                2
            </div>
            <div class="col-lg-3 col-md-6 col-12 bg-success text-info">
                3
            </div>
            <div class="col-lg-3 col-md-6 col-12 bg-info text-info">
                4
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                1
            </div>
            <div class="col-7">
                2
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
